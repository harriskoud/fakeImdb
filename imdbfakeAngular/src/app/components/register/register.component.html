  <section class="container">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" routerLink="/">
          <i class="material-icons">arrow_back</i>
        </a>
        <h2 class="mdl-card__title-text">Sign up</h2>
      </div>


      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" placeholder="Firstname" [(ngModel)]="firstname" name="firstname" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" placeholder="Lastname" [(ngModel)]="lastname" name="lastname" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" placeholder="Username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <button (click)="register()"
            class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </section>
