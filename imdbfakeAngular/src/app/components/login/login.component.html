  <section class="container">
      <div id="cube" class="show-front">
              <div class="mdl-card mdl-shadow--6dp">
                  <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                      <h2 class="mdl-card__title-text">Simple Login</h2>
                  </div>

                  <div class="mdl-card__supporting-text">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input placeholder="Username" class="mdl-textfield__input"  [(ngModel)]="username" name="username" required>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input placeholder="Password" class="mdl-textfield__input"  [(ngModel)]="password" type="password" name="password" required>
                      </div>
                  </div>

                  <div class="mdl-card__actions mdl-card--border">
                      <div class="mdl-grid">
                          <button (click)="login()"  class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
                              Login
                          </button>

                      </div>

                      <div class="mdl-grid">
                          <div class="mdl-cell mdl-cell--12-col">
                              <a *ngIf ="!registeredCompleted" routerLink="/register" class="mdl-color-text--primary">Register</a>
                          </div>
                      </div>
                  </div>
              </div>
      </div>
  </section>
